<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide"><img src="./img/01.jpg" alt="" /></div>
        <div class="slide"><img src="./img/02.jpg" alt="" /></div>
        <div class="slide"><img src="./img/03.jpg" alt="" /></div>
        <div class="slide"><img src="./img/04.jpg" alt="" /></div>
        <div class="slide"><img src="./img/05.jpg" alt="" /></div>
      </div>
    </div>

    <div class="buttons">
      <button class="prev">
        <img width="50" src="./img/blue-arrow-png.png" alt="" />
      </button>

      <button class="new_button">
        <img width="50" src="./img/image 5.png" alt="" />
      </button>

      <button class="next">
        <img width="50" src="./img/blue-arrow-png.png" alt="" />
      </button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
